<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupcakes</title>
</head>
<body>
    <h1>Cupcakes</h1>

    <h2>Current List</h2>
    <ul id="cupcake-list"></ul>

    <h3>Add New Cupcake</h3>
    <form action="" id="cupcake-form">
        <label for="flavor">Flavor: </label><input type="text" name="flavor" id="flavor-input"><br>
        <label for="size">Size: </label><input type="text" name="size" id="size-input"><br>
        <label for="rating">Rating: </label><input type="number" name="rating" id="rating-input"><br>
        <label for="image">Image URL: </label><input type="url" name="image" id="image-input"><br>
        <button type="submit">Save</button>
    </form>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="/static/app.js"></script>

</body>
</html>
